<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Snakes and Ladders</h1>
        
        <div id="startScreen" class="screen">
            <h2>Welcome to Snakes and Ladders!</h2>
            <label for="playerCount">Number of Players (2-6):</label>
            <input type="number" id="playerCount" min="2" max="6" value="2">
            <button id="startButton" class="btn-primary">Start Game</button>
        </div>

        <div id="gameScreen" class="screen hidden">
            <div class="game-layout">
                <div class="board-section">
                    <canvas id="gameCanvas" width="600" height="600"></canvas>
                </div>
                
                <div class="controls-section">
                    <div class="game-controls">
                        <div id="currentPlayer" class="current-player"></div>
                        <button id="rollDiceButton" class="btn-primary">Roll Dice ğŸ²</button>
                        <div class="dice-container">
                            <div id="dice3D" class="dice-3d">
                                <div class="dice-face dice-face-1">âš€</div>
                                <div class="dice-face dice-face-2">âš</div>
                                <div class="dice-face dice-face-3">âš‚</div>
                                <div class="dice-face dice-face-4">âšƒ</div>
                                <div class="dice-face dice-face-5">âš„</div>
                                <div class="dice-face dice-face-6">âš…</div>
                            </div>
                        </div>
                        <div id="diceResult" class="dice-result"></div>
                    </div>

                    <div id="scoreboard" class="scoreboard"></div>
                </div>
            </div>
        </div>

        <div id="gameOverScreen" class="screen hidden">
            <h2>ğŸ‰ Game Over! ğŸ‰</h2>
            <div id="winner"></div>
            <button id="restartButton" class="btn-primary">Play Again</button>
        </div>
    </div>

    <!-- Dice Alert Overlay -->
    <div id="diceAlert" class="dice-alert">
        <div id="diceAlertText" class="dice-alert-text"></div>
    </div>

    <!-- Confetti Canvas Overlay -->
    <canvas id="confettiCanvas" class="confetti-canvas"></canvas>

    <script src="game.js"></script>
</body>
</html>
